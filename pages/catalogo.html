<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/styles-infobox.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles-catalogo.css">
    <link rel="icon" type="image/jpg" href="/img/logo-hiecol.png" />
    <title>Hiecol</title>
</head>

<body id="bg-container">
    <header>
        <figure class="logo"><a href="index.html"><img src="/img/logo-hiecol.png" alt="Logo Hiecol"></a></figure>
        <input type="checkbox" id="side-menu" class="side-menu">
        <label for="side-menu" class="hamb"><span class="hamb-line"></span></label>
        <nav class="nav">
            <ul class="menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="/pages/nosotros.html">Nosotros</a></li>
                <li><a href="#section-catalogo">Cat√°logo</a></li>
                <li><a href="/pages/contacto.html">Contacto</a></li>
                <li><a href="/pages/testimonios.html">Testimonios</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section-contacto" id="section-catalogo">
            <div id="infoBox" class="d-flex align-items-center justify-content-center">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="card">
                                <img src="../img/productos/malla-cuadrada-mp.png" class="d-block w-100" alt="...">
                                <div class="card-body">
                                    <p class="card-text" style="color: #40B554;">PRODUCTO 1</p>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="card">
                                <img src="../img/productos/malla-cuadrada-mp.png" class="d-block w-100" alt="...">
                                <div class="card-body">
                                    <p class="card-text" style="color: #40B554;">PRODUCTO 2</p>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="card">
                                <img src="../img/productos/malla-cuadrada-mp.png" class="d-block w-100" alt="...">
                                <div class="card-body">
                                    <p class="card-text" style="color: #40B554;">PRODUCTO 3</p>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="../js/bg-script.js" defer></script>
    <script src="../js/bootstrap.min.js" defer></script>
</body>

</html>
