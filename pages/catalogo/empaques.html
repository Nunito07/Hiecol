                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"

                    <span class="navbar-toggler-icon"><a href="index.html"></a></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../../index.html"
                                style="color: #40B554;">Inicio</a>
                        </li>
                        <li class="nav-item">

    </header>
    <main class="bg-main">
        <section class="section-contacto" id="section-catalogo">
            <div id="infoBox">
                <section class="contenido">
                    <div class="mostrador" id="mostrador">
                        <div class="fila">
                            <div class="item" id="producto1" onclick="cargar(this)">
                                <div class="contenedor-foto">
                                    <img id="imagenItem" src="../img/productos/2.png" alt="">
                                </div>
                                <p class="descripcion" id="#">NIKE RUNNING </p>
                                <span class="precio">$ 1.800</span>
                                <p id="descripcionDetallada"></p>
                                <button type="button" class="btn btn-success" data-bs-toggle="modal"
                                    data-bs-target="#seleccion" id="btn-description">
                                    Descripción
                                </button>
                            </div>

                            <div class="item" id="producto2">
                                <div class="contenedor-foto">
                                    <img src="../img/productos/2.png" alt="">

                                <span class="precio">$ 1.800</span>
                                <button type="button" class="btn btn-success" data-bs-toggle="modal"
                                    data-bs-target="#seleccion" onclick="cargar(this)">
                                    Descripción
                                </button>
                            </div>


                            <div class="item" id="producto3">
                                <div class="contenedor-foto">
                                    <img src="../img/productos/2.png" alt="">

                                <span class="precio">$ 1.800</span>

                                </button>
                            </div>
                            <div class="item" id="producto4">
                                <div class="contenedor-foto">
                                    <img src="../img/productos/2.png" alt="">
                                </div>
                                <p class="descripcion" id="#">NIKE RUNNING TERRA </p>
                                <span class="precio">$ 1.800</span>
                                <button type="button" class="btn btn-success" data-bs-toggle="modal"
                                    data-bs-target="#seleccion" onclick="cargar(this)">
                                    Descripción
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="modal" tabindex="-1" id="seleccion">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Descripción del producto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- CONTENEDOR DEL ITEM SELECCIONADO -->
                            <div class="seleccion">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
